<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameVault</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
      <div class="nav-brand">
        <h2>GameVault</h2>
      </div>
      <div class="nav-links" id="topNavMenu">
        <span>Loading...</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container"></div>

    <script src="/JS/core.js"></script>
    <script>
      (async () => {
        const loggedIn = await isLoggedIn();
        const topNavElement = document.getElementById("topNavMenu");

        if (!loggedIn) {
          // Top nav for NON-logged users - Show Register and Login
          topNavElement.innerHTML =
            '<a href="/pages/register.html" class="nav-link">Register</a><a href="/pages/login.html" class="nav-link">Login</a>';
        } else {
          // User IS logged in
          const response = await getCurrentUser();
          const currentUser = response?.user;

          if (currentUser) {
            // Check if user is admin
            const userIsAdmin = await isAdmin();
            if (userIsAdmin) {
              // Admin user - show Category Management + user info + logout
              topNavElement.innerHTML = `<a href="/admin/category" class="nav-link">Categories</a><a href="/admin/brand" class="nav-link">Brands</a><a href="/admin/product" class="nav-link">Products</a><span class="nav-user">Hi, ${currentUser.customer_name}</span><button id="nav-logout-btn" class="nav-logout-btn">Logout</button>`;
            } else {
              // Regular user - redirect to customer home page
              window.location.href = "/";
              return;
            }

            // Add logout functionality
            const logoutBtn = document.getElementById("nav-logout-btn");
            if (logoutBtn) {
              logoutBtn.addEventListener("click", async () => {
                try {
                  const res = await fetch("/logout", { method: "POST" });
                  const data = await res.json();
                  if (data.success) {
                    window.location.href = "/pages/login.html";
                  } else {
                    alert("Logout failed. Try again.");
                  }
                } catch (err) {
                  console.error("Error logging out:", err);
                  alert("Something went wrong.");
                }
              });
            }
          }
        }
      })();
    </script>
  </body>
</html>
