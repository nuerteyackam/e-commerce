<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/css/category.css">
  
</head>
<body>
    <div class="container">
        <h1>Category Management</h1>
        
        <!-- Add Category Form -->
        <div class="section">
            <h2>Add New Category</h2>
            <form id="addCategoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="cat_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>

        <!-- Categories List -->
        <div class="section">
            <h2>Your Categories</h2>
            <div id="categoriesContainer">
                <p class="loading">Loading categories...</p>
            </div>
        </div>
    </div>

    <!-- Update Category Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Category</h2>
                <span class="close" id="updateModalClose">&times;</span>
            </div>
            <form id="updateCategoryForm">
                <input type="hidden" id="updateCategoryId" name="cat_id">
                <div class="form-group">
                    <label for="updateCategoryName">Category Name</label>
                    <input type="text" id="updateCategoryName" name="cat_name" required>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelUpdateBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveUpdateBtn">Update Category</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Category</h2>
                <span class="close" id="deleteModalClose">&times;</span>
            </div>
            <div>
                <p>Are you sure you want to delete this category?</p>
                <p><strong id="deleteCategoryName"></strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="/JS/core.js"></script>
    <script src="/JS/category.js"></script>
</body>
</html>
