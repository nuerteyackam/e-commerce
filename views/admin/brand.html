<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Management</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-brand">
        <h2>GameVault</h2>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/admin/category" class="nav-link">Categories</a>
        <a href="/admin/brand" class="nav-link nav-link-active">Brands</a>
        <a href="/admin/product" class="nav-link">Products</a>
        <span class="nav-user">Admin Panel</span>
        <button id="logout-btn" class="nav-logout-btn" onclick="logout()">
          Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <h1>Brand Management</h1>

      <!-- Add Brand Form -->
      <div class="section">
        <h2>Add New Brand</h2>
        <form id="addBrandForm">
          <div class="form-group">
            <label for="brandName">Brand Name</label>
            <input type="text" id="brandName" name="brand_name" required />
          </div>

          <div class="form-group">
            <div class="pills-label">
              Categories
              <span
                id="selectedCount"
                class="selected-count"
                style="display: none"
                >0 selected</span
              >
            </div>
            <div id="categoryPills" class="category-pills">
              <div class="no-categories">Loading categories...</div>
            </div>
            <div class="pills-help">
              Click on categories to select them for this brand
            </div>
          </div>

          <button type="submit" class="btn">Add Brand</button>
        </form>
      </div>

      <!-- Brands List -->
      <div class="section">
        <h2>Your Brands</h2>
        <div id="brandsContainer" class="brands">
          <p class="loading">Loading brands...</p>
        </div>
      </div>
    </div>

    <!-- Update Brand Modal -->
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Update Brand</h2>
          <span class="close" id="updateModalClose">&times;</span>
        </div>
        <form id="updateBrandForm">
          <input type="hidden" id="updateBrandIds" name="brand_ids" />
          <div class="form-group">
            <label for="updateBrandName">Brand Name</label>
            <input
              type="text"
              id="updateBrandName"
              name="brand_name"
              required
            />
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn secondary" id="cancelUpdateBtn">
            Cancel
          </button>
          <button type="button" class="btn" id="saveUpdateBtn">
            Update Brand
          </button>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Delete Brand</h2>
          <span class="close" id="deleteModalClose">&times;</span>
        </div>
        <div>
          <p>Are you sure you want to delete this brand?</p>
          <p><strong id="deleteBrandName"></strong></p>
          <div
            id="deleteBrandCategories"
            class="brand-categories-display"
          ></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn secondary" id="cancelDeleteBtn">
            Cancel
          </button>
          <button type="button" class="btn danger" id="confirmDeleteBtn">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="/JS/core.js"></script>
    <script src="/JS/brand.js"></script>
  </body>
</html>
