<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-brand">
        <h2><a href="/">GameVault</a></h2>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/all-products" class="nav-link">All Products</a>
        <a href="/cart" class="nav-link">
          Cart (<span class="cart-count" id="nav-cart-count">0</span>)
        </a>
        <a href="/orders" class="nav-link">My Orders</a>

        <span id="userInfo">Loading...</span>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1 id="welcomeMessage">Welcome to GameVault</h1>
        <p>Discover amazing products at great prices</p>
      </div>

      <div style="text-align: center; margin: 3rem 0">
        <a
          href="/all-products"
          class="btn-view"
          style="padding: 1rem 2rem; font-size: 1.1rem"
        >
          Browse All Products
        </a>
      </div>

      <div
        id="adminLink"
        style="text-align: center; margin: 2rem 0; display: none"
      >
        <p><a href="/admin">Admin Dashboard</a></p>
      </div>
    </div>

    <script src="/JS/core.js"></script>
    <script>
      (async () => {
        const loggedIn = await isLoggedIn();
        const navMenu = document.getElementById("navMenu");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const adminLink = document.getElementById("adminLink");

        // Update cart count when page loads
        await updateCartCountDisplay();

        if (!loggedIn) {
          // Not logged in - show login/register
          document.getElementById("userInfo").innerHTML =
            '<a href="/pages/login.html" class="nav-link">Login</a><a href="/pages/register.html" class="nav-link">Register</a>';
        } else {
          // User is logged in
          const response = await getCurrentUser();
          const currentUser = response?.user;

          if (currentUser) {
            // Update welcome message
            welcomeMessage.textContent = `Welcome back, ${currentUser.customer_name}!`;

            // Check if admin
            const userIsAdmin = await isAdmin();
            if (userIsAdmin) {
              adminLink.style.display = "block";
            }

            // Show user info and logout
            document.getElementById(
              "userInfo"
            ).innerHTML = `<span class="nav-user">Hi, ${currentUser.customer_name}</span><button id="logoutBtn" class="nav-logout-btn">Logout</button>`;

            // Add logout functionality
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
              logoutBtn.addEventListener("click", async () => {
                try {
                  const res = await fetch("/logout", { method: "POST" });
                  const data = await res.json();
                  if (data.success) {
                    window.location.href = "/pages/login.html";
                  } else {
                    alert("Logout failed. Try again.");
                  }
                } catch (err) {
                  console.error("Error logging out:", err);
                  alert("Something went wrong.");
                }
              });
            }
          }
        }
      })();

      // Function to update cart count display
      async function updateCartCountDisplay() {
        try {
          const response = await fetch("/get-cart/count", {
            method: "GET",
            credentials: "include",
            headers: {
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (data.success) {
            const cartCount = data.data.itemCount || 0;
            const cartCountEl = document.getElementById("nav-cart-count");
            if (cartCountEl) {
              cartCountEl.textContent = cartCount;
            }
          } else {
            // Cart is empty or error occurred
            const cartCountEl = document.getElementById("nav-cart-count");
            if (cartCountEl) {
              cartCountEl.textContent = "0";
            }
          }
        } catch (error) {
          console.error("Error updating cart count:", error);
          // Set cart count to 0 on error
          const cartCountEl = document.getElementById("nav-cart-count");
          if (cartCountEl) {
            cartCountEl.textContent = "0";
          }
        }
      }

      // Listen for cart updates from other pages
      window.addEventListener("storage", (e) => {
        if (e.key === "cartUpdated") {
          updateCartCountDisplay();
        }
      });

      // Listen for custom cart update events
      document.addEventListener("cartUpdated", () => {
        updateCartCountDisplay();
      });
    </script>
  </body>
</html>
